<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WikiView</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="wiki.css">
    <script src="wiki.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="row">
      <div id="field">
        <h1><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for Random article</a></h1>
        <input type="text" placeholder="search" id="query">
        <ul id="result"></ul>
      </div>
      <div id="footer">
        <p>coded by :fox</p>
      </div>
    </div>
  </body>
</html>
